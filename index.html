<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Platform</h1>
        <div id="create-quiz">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <div id="questions-container">
                    <div class="question-block">
                        <input type="text" placeholder="Question" class="question-input" required>
                        <input type="text" placeholder="Option A" class="option-input" required>
                        <input type="text" placeholder="Option B" class="option-input" required>
                        <input type="text" placeholder="Option C" class="option-input" required>
                        <input type="text" placeholder="Option D" class="option-input" required>
                        <select class="correct-answer">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="add-question">Add Another Question</button>
                <button type="submit">Create Quiz</button>
            </form>
        </div>
        <div id="take-quiz" style="display:none;">
            <h2>Take the Quiz</h2>
            <div id="quiz-container"></div>
            <button id="submit-quiz" style="display:none;">Submit Quiz</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
